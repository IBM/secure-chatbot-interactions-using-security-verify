<!DOCTYPE html>
<html lang="en">
<head>
<title>Legacy E-Commerce Portal</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>


</head>
<body>
	<div class="jumbotron text-center bg-info">
		<h1>Example E-Commerce Portal</h1>
	</div>

	<form action="/portal/ecomm/auth/addtocartsvc" METHOD="POST">
		<div class="wrapper">
			<div class="container">
				<br />
				<h4 class="text-info">{{message}}</h4>
				<input type="hidden" id="custId" name="custId" value="{{custId}}">
				<input type="hidden" id="fname" name="fname" value="{{fname}}">

				<div class="row g-1">
					<div class="col-md-3">
						<div class="card p-3">
							<div>
								<img
									src="https://cdn.pixabay.com/photo/2017/04/03/15/52/mobile-phone-2198770_1280.png"
									class="img-fluid">
								<div class="form-check">
									<input class="form-check-input" type="checkbox"
										value="Mobile Phone@212" id="item1" name="item"> <label
										class="form-check-label" for="item1"> Mobile Phone
										<p class="small">(Price: $212.00)</p>
									</label></input>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-3">
						<div class="card p-3">
							<div>
								<img
									src="https://cdn.pixabay.com/photo/2013/07/12/13/16/flat-screen-146711_1280.png"
									class="img-fluid">
								<div class="form-check">
									<input class="form-check-input" type="checkbox"
										value="Smart TV@2222" id="item2" name="item"> <label
										class="form-check-label" for="item2"> Smart TV
										<p class="small">(Price: $2222.00)</p>
									</label></input>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-3">
						<div class="card p-3">
							<div>
								<img
									src="https://cdn.pixabay.com/photo/2013/07/13/11/46/laptop-158648_1280.png"
									class="img-fluid">
								<div class="form-check">
									<input class="form-check-input" type="checkbox"
										value="Laptop@1000" id="item3" name="item"> <label
										class="form-check-label" for="item3"> Laptop
										<p class="small">(Price: $1000.00)</p>
									</label></input>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-3">
						<div class="card p-3">
							<div class="text-center">
								<img
									src="https://cdn.pixabay.com/photo/2018/09/01/08/59/playstation-3646345_1280.png"
									class="img-fluid">
								<div class="form-check">
									<input class="form-check-input" type="checkbox"
										value="Gaming console@5000" id="item4" name="item"> <label
										class="form-check-label" for="item4"> Gaming console
										<p class="small">(Price: $5000.00)</p>
									</label></input>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<br />
		<div class="container text-center">
			<button type="submit" class="btn btn-primary">Click to Buy</button>
		</div>
	</form>
	<br />
	
</body>
</html>
